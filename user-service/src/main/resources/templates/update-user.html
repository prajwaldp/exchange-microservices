<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Stock Exchange Admin Page
            </h1>
            <p class="subtitle">
                This is the <strong>admin</strong> page! So everyone shouldn't be seeing it.
            </p>
        </div>
    </section>
    
    <section class="section">
        <div class="columns">
            <div class="column is-4 is-offset-4">
                <h2 class="is-size-3 mb-3">Edit User Details</h2>
                <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="field">
                        <label for="name" class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" th:field="*{name}" id="name" placeholder="Name">
                        </div>
                        <p class="help" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>

                    <div class="field">
                        <label for="email" class="label">Email</label>
                        <div class="control">
                            <input class="input" type="text" th:field="*{email}" id="email" placeholder="Email">
                        </div>
                        <p class="help" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>

                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" th:field="*{password}" id="password">
                        </div>
                        <p class="help" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    
                    <div class="control">
                        <input type="submit" class="button is-primary" value="Update User">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
