<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                User Sign In Page
            </h1>
        </div>
    </section>
    
    <section class="section">
        <div class="columns">
            <div class="column is-4 is-offset-4">
                <h2 class="is-size-3 mb-3">Sign In</h2>
                
                <form action="#" th:action="@{/authenticate}" method="get" onsubmit="e => e.preventDefault()">
                    <div class="field">
                        <label for="email" class="label">Email</label>
                        <div class="control">
                            <input class="input" name="username" type="text" id="username" placeholder="Email">
                        </div>
                    </div>

                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control">
                            <input class="input" name="password" type="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="control">
                        <input type="submit" class="button is-primary" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
